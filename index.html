<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Background</title>
    <style>
      
        div {
            position: absolute; 
            top: 0; 
            right: 0; 
            width: 50px; 
            height: 50px; 
            background-color: rgb(189, 149, 17); 

        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>

    </div>
    <h1>Hello World!</h1>
    <p>This page has a colored background!</p>
   
  
</body>
</html>
